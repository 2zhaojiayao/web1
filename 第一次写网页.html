		<h1>承德旅游节</h1>
		<p>承德国际旅游节，该旅游节向游客展示中国历史文化名城风姿，领略世界文化遗产精髓，探寻清代皇家文化神韵。承德位于华北北部，毗邻京津，是中国著名的历史文化名城和风景园林旅游城市。在这块美丽而神奇的土地上，灿烂的世界文化遗产、迷人的森林草原风光、浓郁的满蒙风情相映生辉，独特的城市形象、舒适的旅游环境日新月异，丰富独特的旅游资源和勤劳智慧的承德人民使这颗“紫塞明珠”日益焕发出熠熠的光辉和诱人的魅力。
		</p>
